<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GEO SGA</title>

      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="dist/theme/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/theme/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/theme/css/skins/skin-blue.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="stylesheet" href="dist/css/vendor-styles.css">
</head>
<body class="hold-transition login-page" ng-app="app.login" ng-controller="login.ctrl">
<div class="login-box">
  <div class="login-logo">
    <a><b>GEO</b> SGA</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Faça login para acessar a aplicação</p>

    <form ng-submit="login(credencial)" method="post">

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login" ng-model="credencial.login" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" ng-model="credencial.senha" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>

      </div>
    </form>
  </div>

</div>
    <script src="dist/theme/js/vendor/jquery.min.js"></script>
    <script src="dist/theme/js/vendor/bootstrap.min.js"></script>
    <script src="dist/js/vendor.min.js"></script>
    <script src="dist/js/jquery-plugins.js"></script>
    <script src="dist/js/app.min.js"></script>
</body>
</html>
