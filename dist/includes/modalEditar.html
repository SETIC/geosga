<div tabindex="-1" role="dialog" id="modal-editar" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Editar obra</h4></div><div class="modal-body"><form class="row"><div class="form-group col-md-12"><label>Titulo</label><input ng-model="obraEdit.titulo" class="form-control"/></div><div class="form-group col-md-6"><label>Descrição</label><textarea ng-model="obraEdit.descricao" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Detalhes</label><textarea ng-model="obraEdit.detalhes" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Rua</label><input ng-model="obraEdit.rua" class="form-control"/></div><div class="form-group col-md-6"><label>Bairro</label><input ng-model="obraEdit.bairro.nome" class="form-control"/></div><div class="col-md-6 form-group"><label>Tipo</label><select ng-model="obraEdit.tipo.id" ng-change="listarCategoriasPorTipo(obraEdit.tipo.id)" class="form-control"><option ng-repeat="tipo in tipos" value="{{tipo.id}}" ng-selected="tipo.id == obraEdit.tipo.id">{{tipo.denominacao}}</option></select></div><div class="col-md-6 form-group"><label>Categoria</label><select ng-model="obraEdit.categoria.id" class="form-control"><option ng-repeat="categoria in categorias" value="{{categoria.id}}" ng-selected="categoria.id == obraEdit.categoria.id">{{categoria.denominacao}}</option></select></div><div class="col-md-12 form-group"><label>Status</label><select ng-model="obraEdit.status.id" class="form-control"><option ng-repeat="status in statusList" value="{{status.id}}" ng-selected="status.id == obraEdit.status.id">{{status.denominacao}}</option></select></div></form></div><div class="modal-footer"><button type="button" ng-click="editarObra(obraEdit)" class="btn btn-primary">Editar</button></div></div></div></div>
