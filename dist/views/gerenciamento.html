<div id="gerenciamento" class="content"><section class="content-header"><h1>Gerenciamento <small>visualizar, editar e excluir obras.</small></h1></section><section class="content"><div class="row"><div class="col-md-12"><table class="table table-hover"><tr><th>Titulo</th><th>Descrição</th><th>Tipo</th><th>Categoria</th><th>Status</th><th colspan="1">Operações</th></tr><tr ng-repeat="marcador in marcadores"><td>{{marcador.obra.titulo}}</td><td>{{marcador.obra.descricao}}</td><td>{{marcador.obra.tipo.denominacao}}</td><td>{{marcador.obra.categoria.denominacao}}</td><td><select ng-model="marcador.obra.status" ng-change="atualizarStatusObra(marcador.obra.id, marcador.obra.status.id)" ng-options="status.denominacao for status in statusList track by status.id" class="form-control"></select></td><td><a ng-href="#/editar/{{marcador.id}}"><i class="fa fa-pencil-square-o"></i></a></td><td ng-click="deletarMarcador(marcador.id)"><a href=""><i class="fa fa-trash"></i></a></td></tr></table></div></div></section></div><div ng-include="'dist/includes/modalEditar.html'"></div>
