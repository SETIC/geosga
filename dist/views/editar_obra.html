<div id="cadastro" class="content"><section class="content-header"><h1>Editar obra</h1></section><section class="content"><div class="row"><div class="col-md-12"><form ng-submit="atualizarObra(marcador.obra)" class="row"> <div class="form-group col-md-12"><label>Titulo</label><input ng-model="marcador.obra.titulo" class="form-control"/></div><div class="form-group col-md-6"><label>Descrição</label><textarea ng-model="marcador.obra.descricao" rows="10" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Detalhes</label><textarea ng-model="marcador.obra.detalhes" rows="10" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Meta fisica</label><input ng-model="marcador.obra.metaFisica" class="form-control"/></div><div class="form-group col-md-6"><label>Custo estimado</label><input ng-model="marcador.obra.custoEstimado" ui-money-mask="2" class="form-control"/></div><div class="form-group col-md-6"><label>Rua</label><input ng-model="marcador.obra.rua" class="form-control"/></div><div class="form-group col-md-6"><label>Bairro</label><input ng-model="marcador.obra.bairro.nome" class="form-control"/></div><div class="col-md-6 form-group"><label>Tipo</label><select ng-model="marcador.obra.tipo" ng-options="tipo.denominacao for tipo in tipos track by tipo.id" class="form-control"></select></div><div class="col-md-6 form-group"><label>Categoria</label><select ng-model="marcador.obra.categoria" ng-options="categoria.denominacao for categoria in categorias track by categoria.id" class="form-control"></select></div><div class="col-md-12 form-group"><label>Status</label><select ng-model="marcador.obra.status" ng-options="status.denominacao for status in statusList track by status.id" class="form-control"></select></div><div class="col-xs-6"><button type="submit" class="btn btn-primary btn-block">Editar</button></div><div class="col-xs-6"><button type="button" class="btn btn-info btn-block">Resetar</button></div></form></div></div></section></div>
