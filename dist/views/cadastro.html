<div id="cadastro" class="content"><section class="content-header"><h1>Cadastrar <small>cadastro de obras, serviços ou equipamentos públicos.</small></h1></section><section class="content"><div class="row"><div class="col-md-12"><div class="col-md-12"><div id="mapa"></div></div></div></div></section></div><div tabindex="-1" role="dialog" id="modal-cadastrar" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Cadastrar obra</h4></div><div class="modal-body"><form class="row"><div class="form-group col-md-12"><label>Titulo</label><input ng-model="marcador.obra.titulo" class="form-control"/></div><div class="form-group col-md-6"><label>Descrição</label><textarea ng-model="marcador.obra.descricao" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Detalhes</label><textarea ng-model="marcador.obra.detalhes" class="form-control"></textarea></div><div class="form-group col-md-6"><label>Meta fisica</label><input ng-model="marcador.obra.metaFisica" class="form-control"/></div><div class="form-group col-md-6"><label>Custo estimado</label><input ng-model="marcador.obra.custoEstimado" ui-money-mask="2" class="form-control"/></div><div class="form-group col-md-6"><label>Rua</label><input ng-model="marcador.obra.rua" class="form-control"/></div><div class="form-group col-md-6"><label>Bairro</label><input ng-model="marcador.obra.bairro.nome" class="form-control"/></div><div class="col-md-6 form-group"><label>Tipo {{marcador.obra.tipo.id}}</label><select ng-model="marcador.obra.tipo.id" ng-change="listarCategoriasPorTipo(marcador.obra.tipo.id)" class="form-control"><option ng-repeat="tipo in tipos" value="{{tipo.id}}">{{tipo.denominacao}}</option></select></div><div class="col-md-6 form-group"><label>Categoria</label><select ng-model="marcador.obra.categoria.id" class="form-control"><option ng-repeat="categoria in categorias" value="{{categoria.id}}">{{categoria.denominacao}}</option></select></div><div class="col-md-12 form-group"><label>Status</label><select ng-model="marcador.obra.status.id" class="form-control"><option value="1">Previsto</option><option value="2">Andamento</option><option value="3">Concluída</option></select></div><div class="col-md-12 form-group"><label>Imagens</label><input type="file" file-model="myFile" class="form-control"/></div></form></div><div class="modal-footer"><button type="button" ng-click="cadastrarMarcador(marcador)" class="btn btn-primary">Salvar obra</button></div></div></div></div>
